<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="css/style.css" rel="stylesheet">
  <link href="css/container.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/icon.png">
  <script src="js/script.js" defer></script>
  <title>To do - Radek</title>
</head>

<body class="body">
  <header>
    <h1 class="header">Sprawy do załatwienia</h1>
  </header>
  <main class="container">
    <h2 class="subHeader">Dodaj nową sprawę do załatwienia</h2>
    <form class="form js-form">
      <input class="form__input js-newTask" placeholder="Do zrobienia!">
      <button type="submit" class="form__button js-button">Dodaj zadanie</button>
    </form>
  </main>

  <section class="container">
    <header class="section__header">
      <h2 class="subHeader">Lista zadań</h2>
      <div class="buttons js-buttons">
        <button class="buttons__button js-toggleHideDoneTasks"></button>
        <button class="buttons__button js-markAllDone"></button>
      </div>
    </header>
    <ul class="list js-tasks"></ul>
  </section>

</body>

</html>
